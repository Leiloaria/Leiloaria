spring.application.name: Leiloaria

server:
  port: 8080

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:leiloaria}?stringtype=unspecified&prepareThreshold=0
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:root}
  sql.init.mode: never
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    database: postgresql

---

spring.config.activate.on-profile: docker

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:leiloaria}?stringtype=unspecified&prepareThreshold=0
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
  sql.init.mode: never
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    database: postgresql

---
spring.config.activate.on-profile: test

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:transporte;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    database: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  sql.init.mode: never